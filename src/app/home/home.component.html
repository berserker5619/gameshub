<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="slide-image" src="../../assets/slide-image1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="slide-image" src="../../assets/slide-image2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="slide-image" src="../../assets/slide-image3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="slide-image" src="../../assets/slide-image4.jpg" alt="Fourth slide">
      </div>
      <div class="carousel-item">
        <img class="slide-image" src="../../assets/slide-image5.jpg" alt="Fifth slide">
      </div>
      <div class="carousel-item">
        <img class="slide-image" src="../../assets/slide-image6.jpg" alt="Sixth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div class="card text-center">
    <div class="card-header" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 1.5em;background-color: grey;">All Games</div>
    <div class="row">
      <div class="col-md-3 mx-max my-4" *ngFor="let prod of product" >
        <img class="card-img-top" src="{{prod.ProductImage}}" alt="Card image cap">
        <div class="card bg-light mb-3">
          <div class="card-header">{{prod.ProductName}}</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{prod.ProductPrice|currency:'INR'}}</li>
            <li class="list-group-item"><a [routerLink]="['/productdetail/' + prod._id]" class="btn btn-dark">View Details</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
