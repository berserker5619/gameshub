<div style="margin-left: 20%;width: 60%;">
    <div class="card shopping-cart" style="margin-top: 10px">
             <div class="card-header bg-dark text-light">
                 <i class="fa fa-shopping-cart" aria-hidden="true">Shipping cart</i>
                <div class="float-right"><a href="" class="btn btn-outline-info " routerLink="/">Continue shopping</a></div>
                 <div class="clearfix"></div>
             </div>
             <div class="card-body" *ngFor="let product of cart_items">
                     <div class="row">
                         <div class="col-12 col-sm-12 col-md-2 text-center">
                                 <img class="img-responsive" src="{{product.ProductImage}}" alt="prewiew" width="120" height="80">
                         </div>
                         <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                             <h4 class="product-name"><strong>{{product.ProductName}}</strong></h4>
                             <h4>
                                 <small>{{product.ProductDesc}}</small>
                             </h4>
                         </div>
                         <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                             <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                 <h6><strong>{{product.ProductPrice|currency:'INR'}} </strong></h6>
                             </div>
                         </div>
                     </div>
                     <hr>
             </div>
             <div class="card-footer">
                 <div class="float-left">
                     <a routerLink="/checkout" class="btn btn-success">Checkout</a>
                 </div>
                     <div class="float-right">
                         Total price: <b>{{total_price|currency:'INR'}}</b>
                     </div>
             </div>
         </div>
  </div>
