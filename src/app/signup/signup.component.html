
<div style="width:60%;height: 550px;margin-top: 5%;margin-left: 20%;">
  <div class="row justify-content-center">
                      <div class="col-md-8">
                          <div class="card">
                              <div class="card-header">Register</div>
                              <div class="card-body">
  
                                  <form class="form-horizontal" method="post" action="#">
  
                                      <div class="form-group">
                                          <div class="cols-sm-10">
                                              <div class="input-group">
                                                  <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="cols-sm-10">
                                              <div class="input-group">
                                                  <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="cols-sm-10">
                                              <div class="input-group">
                                                  <input type="text" class="form-control" name="contact" id="contact" placeholder="Enter your Contact Number" />
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="cols-sm-10">
                                              <div class="input-group">
                                                  <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="cols-sm-10">
                                              <div class="input-group">
                                                  <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" />
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-row ">
                                        <div class="col">
                                              <button type="button" class="btn btn-primary">Register</button>
                                        </div>
                                        <div class="col">
                                          <button type="button" routerLink="/login" class="btn btn-secondary">Go to Login</button>
                                    </div>
                                      </div>
                                  </form>
                              </div>
  
                          </div>
                      </div>
                  </div>
  </div>
